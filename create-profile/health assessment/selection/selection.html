<!DOCTYPE html>
<html>
<head>
    <title>Treatment Selection</title>
    <link rel="stylesheet" href="selection.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Select Preferred Treatment</h2>

        <form>

            <label class="option">
                <input type="radio" name="treatment" value="Allopathy">
                <span>Allopathy (Modern Medicine)</span>
            </label>

            <label class="option">
                <input type="radio" name="treatment" value="Ayurvedic">
                <span>Ayurvedic Treatment</span>
            </label>

            <label class="option">
                <input type="radio" name="treatment" value="Homeopathy">
                <span>Homeopathy</span>
            </label>

            <label class="option">
                <input type="radio" name="treatment" value="Naturopathy">
                <span>Naturopathy</span>
            </label>

            <a class="selection-btn" href="./doctor/doctor.html" class="submit-btn">Submit</a>

        </form>
    </div>
</div>

</body>
</html>
